<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product card</title>
    <style>
        .productcard{
            background-color: #ffd9b3;
            height: 210px;
            width: 110px;
            padding:18px;
            display: block;
            border-radius: 10px;
            border: solid #ff8000 ;
            margin-bottom: 20px;
            margin-left: 20px;
        }
        .photo{
            height: 100px;
            width: 95px;
            border-radius: 10px;
        }
        .A1{
            color: #ff8000;
            font-size: 15px;
            font-family: Arial;
        }
        .A2{
            color: #ff8000;
            font-size: 15px;
            font-family: Arial;
        }
        .but{
            background-color:#ffd9b3 ;
            border: solid  #ff8000 1px;
            border-radius: 10px;
            padding: 5px;
        }
        .heading{
            font-size: 20px;
            background: none;
        }
    </style>
</head>
<body>
    <h1 class="heading">Product Card</h1>
    <div class="productcard">
        <img src="watch1.jpeg" class="photo">
        <p class="A1">Fire-bolt</p>
        <p class="A2"><b>Price:-</b> Rs.1499</p>
        <button class="but"> Add to cart</button>
    </div>

    <div class="productcard">
        <img src="watch2.jpeg" class="photo">
        <p class="A1">Boat </p>
        <p class="A2"><b>Price:-</b> Rs.999</p>
        <button class="but">Add to cart</button>
    </div>

    <div class="productcard">
        <img src="watch3.jpeg" class="photo">
        <p class="A1">BeatXp Marv Neo</p>
        <p class="A2"><b>Price:-</b> Rs.1299</p>
        <button class="but">Add to cart</button>
    </div>
</body>
</html>
